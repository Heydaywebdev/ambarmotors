
<section class="am-car-recently">
  <div class="desktop">
    <carousel :spacePadding="20" :per-page="4" :centerMode="true" :paginationEnabled="false" :mouse-drag="true" :autoplay="true" :autoplayTimeout="5000" :loop="true">
      <slide  v-for="car in cars" :key="car.VIN">
        <AmCarCard :car="car" />
      </slide>
    </carousel>
  </div>
  <div class="mobile">
    <carousel :per-page="1" :centerMode="true" :paginationEnabled="false" :mouse-drag="true" :autoplay="true" :autoplayTimeout="5000" :loop="true">
      <slide  v-for="car in cars" :key="car.VIN">
        <AmCarCard :car="car" />
      </slide>
    </carousel>
  </div>
</section>
